<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Tic-tac-toe</h1>
<div class="container">
    <div id="board"></div>
    <div id="status"></div>
    <div class="radio-group ">
         <input type="radio" id="two-players" name="mode" value="two-players">
        <label for="two-players">2 игрока</label>
        <br>
        <input type="radio" id="player-vs-computer" name="mode" value="player-vs-computer" checked>
        <label for="player-vs-computer">Против компьютера</label>

    </div>
    <button id="reset">Начать заново</button>
</div>
<script src="script.ts"></script>
</body>
</html>
